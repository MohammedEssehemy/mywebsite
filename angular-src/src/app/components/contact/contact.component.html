<app-loading *ngIf="busy" [message]="'sending Data'"></app-loading>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contact Me</h3>
  </div>
  <div class="panel-body">


    <form [formGroup]="messageForm" *ngIf="!busy" (ngSubmit)="onSubmit($event)">
      <fieldset>
        <!-- username -->
        <div class="form-group">
          <label for="username">username</label>

          <input type="text" id="username" class="form-control" formControlName="username" required>

          <div *ngIf="formErrors.username" class="alert alert-danger">
            {{ formErrors.username }}
          </div>
        </div>


        <!-- email -->
        <div class="form-group">
          <label for="email">email</label>

          <input type="email" id="email" class="form-control" formControlName="email" required>

          <div *ngIf="formErrors.email" class="alert alert-danger">
            {{ formErrors.email }}
          </div>
        </div>

        <!-- title -->
        <div class="form-group">
          <label for="title">title</label>

          <input type="text" id="title" class="form-control" formControlName="title" required>

          <div *ngIf="formErrors.title" class="alert alert-danger">
            {{ formErrors.title }}
          </div>
        </div>

        <!-- body -->
        <div class="form-group">
          <label for="body">body</label>
          <textarea class="form-control" rows="3" formControlName="body" id="body" required></textarea>

          <div *ngIf="formErrors.body" class="alert alert-danger">
            {{ formErrors.body }}
          </div>
        </div>

        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-default" [disabled]="!messageForm.valid">Submit</button>
      </fieldset>
    </form>

  </div>
</div>
